<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Extraño</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        
        #message-box {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        #input-field {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: 2px solid #9b59b6;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
        }
        
        #submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #photos {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            z-index: 0;
        }
        
        #photos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        
        #final-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff69b4;
            font-weight: bold;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="message-box">
        <h1>Te Extraño</h1>
        <p>Escribe "yo tmb te extraño" para salir.</p>
        <input type="text" id="input-field" placeholder="Escribe aquí...">
        <button id="submit-btn">Enviar</button>
    </div>

    <div id="photos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
    </div>

    <div id="final-message">Aún te acuerdas...</div>

    <!-- Audio que se reproducirá cuando el usuario ingrese la frase correcta -->
    <audio id="background-music" src="musica.mp3"></audio>

    <script>
        document.getElementById('submit-btn').onclick = function() {
            let response = document.getElementById('input-field').value.trim().toLowerCase();

            if (response === 'era obvio que no la adivinarias, era 22 de enero') {
                document.getElementById('message-box').style.display = 'none';
                let photos = document.getElementById('photos');
                photos.style.display = 'grid';

                let imgs = photos.getElementsByTagName('img');
                for (let i = 0; i < imgs.length; i++) {
                    imgs[i].style.opacity = 1;
                    imgs[i].style.animation = 'fadeIn 1s ease-in-out forwards';
                }

                setTimeout(function() {
                    document.getElementById('final-message').style.display = 'block';
                }, 2000);

                // Reproducir la música de fondo
                let music = document.getElementById('background-music');
                music.play();
            } else if (response !== 'yo tmb te extraño') {
                alert('No es la respuesta correcta. Intenta de nuevo.');
            }
        }

        window.onbeforeunload = function() {
            return "No te vayas sin ver lo especial.";
        }
    </script>
</body>

</html>
